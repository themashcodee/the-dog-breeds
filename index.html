<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog API</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/min-style.css" />
    <script src="./js/min-app.js" defer></script>
  </head>
  <body>
    <div class="logo">Dogify.</div>
    <div class="container">
      <div>
        <label>Find Dog by Name</label>
        <select
          name=""
          id="dogNameList"
          autocomplete="off"
        >
          <option value="--select--" selected disabled>--select--</option>
        </select>
      </div>
    </div>

    <div id="popUpWrapper">
      <div id="closePopUp">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#fff"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
      </div>

      <div id="popUp">
        <div id="dogImage"></div>
        <div id="dogName"></div>
        <div id="dogLife"></div>
        <div id="dogHeight"></div>
        <div id="dogWeight"></div>
        <div id="dogOrigin"></div>
        <div id="dogBredFor"></div>
        <div id="dogBreedGroup"></div>
        <div id="dogTemparament"></div>
      </div>
    </div>
  </body>
</html>
